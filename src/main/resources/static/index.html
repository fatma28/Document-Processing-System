<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: 50px auto; }
        .button { background-color: #007bff; color: #fff; border: none; padding: 10px 20px; cursor: pointer; }
        .button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
<div class="container">
    <h1>Upload Your Document</h1>
    <form action="/documents" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt" required /><br><br>
        <button type="submit" class="button">Upload Document</button>
    </form>
</div>
</body>
</html>
